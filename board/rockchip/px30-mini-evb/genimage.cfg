image boot.vfat {
	vfat {
		files = {
			"Image",
			"px30-evb.dtb",
			"extlinux"
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition u-boot {
		image = "u-boot-rockchip.bin"
		offset = 32K
	}

	partition boot {
		partition-type-uuid = F
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-type-uuid = b921b045-1df0-41c3-af44-4c6f280d3fae
		image = "rootfs.ext4"
	}
}
